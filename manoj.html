<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #f8f8f8;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 40px;
    }
    .phone-frame {
      width: 280px;
      height: 520px;
      background: #cbf2ff;
      border: 4px solid #1a222a;
      border-radius: 36px;
      padding: 16px 16px;
      box-shadow: 0px 6px 24px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    .banner {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 3px 16px rgba(43,42,161,0.09);
    }
    .register-btn, .login-btn, .main-btn {
      width: 140px;
      padding: 12px 0;
      background: #72ceff;
      border: none;
      border-radius: 6px;
      margin: 8px 0;
      font-size: 1rem;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 2px 0 #81dfff;
    }
    .main-btn {
      background: #2B2AA1;
      color: #fff;
      margin-top: 28px;
      box-shadow: 0 2px 0 #487fc7;
    }
    .section-title {
      color: #2B2AA1;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 30px;
      text-align: center;
    }
    .events-list {
      width: 100%;
      font-size: 1.1rem;
      margin-top: 12px;
    }
    .events-list li {
      margin: 10px 0;
      font-weight: bold;
      color: #2B2AA1;
    }
    .form-field {
      margin: 12px 0;
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      font-weight: bold;
      color: #2B2AA1;
    }
    .form-input {
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #7ec6f7;
      border-radius: 4px;
      outline: none;
    }
    .thank-you {
      margin-top: 90px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #232323;
    }
    .contact {
      margin-top: 60px;
      color: #606060;
      font-size: 0.96rem;
      position: absolute;
      bottom: 16px;
      left: 24px;
    }
  </style>
</head>
<body>
  <!-- Screen 1: Welcome/Register/Login -->
  <div class="phone-frame">
    <img src="image.png" class="banner" alt="Saveetha Engineering College Banner">
     <img src="Saveetha logo.jpeg" alt="SEC logo" style="width:64px;height:64px;object-fit:contain;">
     <br>
      <br>
    
    <button class="register-btn">REGISTER</button>
    <button class="login-btn">LOGIN</button>
  </div>
  <!-- Screen 2: Events -->
  <div class="phone-frame">
    <img src="image.png" class="banner" alt="Saveetha Engineering College Banner">
    <div class="section-title">EVENTS</div>
    
    <ul class="events-list">
      <li>100 METERS</li>
      <li>KHOKHO</li>
      <li>CRICKET</li>
      <li>400 RELAY</li>
      <li>200 METERS</li>
       </ul>
      
   
   </div>
  <!-- Screen 3: Registration Form -->
  <div class="phone-frame">
    <div class="section-title">FORM</div>
    <div class="form-field">NAME <input class="form-input" type="text"></div>
    <div class="form-field">GENDER <input class="form-input" type="text"></div>
    <div class="form-field">AGE <input class="form-input" type="number"></div>
    <div class="form-field">REG NO <input class="form-input" type="text"></div>
    <div class="form-field">EVENT <input class="form-input" type="text"></div>
    <button>Submit</button>

  </div>
  <!-- Screen 4: Registration Completed -->
  <div class="phone-frame">
    <img src="image.png" class="banner" alt="Saveetha Engineering College Banner">
    <div class="thank-you">
      REGISTRATION COMPLETED!<br>
      THANK YOU!
    </div>
    <div class="contact">
     
    </div>
  </div>
</body>
</html>
